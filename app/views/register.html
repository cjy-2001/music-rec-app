<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}: {{ form.username() }}
    </div>
    <div>
        {{ form.email.label }}: {{ form.email() }}
    </div>
    <div>
        {{ form.password.label }}: {{ form.password() }}
    </div>
    <div>
        {{ form.password2.label }}: {{ form.password2() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
