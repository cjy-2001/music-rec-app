<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}: {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}: {{ form.password() }}
    </div>
    <div>
        {{ form.remember_me() }} {{ form.remember_me.label }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
